# backend = glx;
shadow = true;
shadow-radius = 4;
shadow-opacity = 0.10;
shadow-offset-x = 2;
shadow-offset-y = 2;
fading = true;
fade-delta = 10;
fade-in-step = 0.16;
fade-out-step = 0.60;
mark-wmwin-focused = true;
mark-ovredir-focused = true;
no-fading-destroyed-argb = true;
detect-transient = true;
# inactive-opacity = 0.96;
inactive-opacity = 1.0;
frame-opacity = 1.0;
# inactive-dim = 0.04;

wintypes:
{
	dropdown_menu = { fade = true; shadow = true; opacity = 1.0; };
	popup_menu = { fade = true; shadow = true; opacity = 1.0; };
};

focus-exclude = [
        "class_g *= 'FvwmButtons'",
        "class_g *= 'Gkrellm'",
        "class_g *= 'FvwmScript'"
];

unredir-if-possible-exclude = [
        "class_g *= 'FvwmScript'"
];

shadow-exclude = [
        "class_g *= 'FvwmScript'"
];

fade-exclude = [
        "class_g *= 'FvwmScript'"
];

