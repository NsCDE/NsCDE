# Setting: Net/DoubleClickTime
# Desctiption: Maximum time allowed between two clicks for them to be
# considered a double click (in milliseconds)
# Type: int
# Default: 250
Net/DoubleClickTime 750

# Setting: Net/DoubleClickDistance
# Description: Maximum distance allowed between two clicks for them to
# be considered a double click (in pixels)
# Type: int
# Default: 5
# Net/DoubleClickDistance 5

# Setting: Net/DndDragThreshold
# Description: Number of pixels the cursor can move before dragging
# Type: int
# Default: 8
# Net/DndDragThreshold 8

# Setting: Net/CursorBlink
# Description: Whether the cursor should blink
# Type: boolean
# Default: 1
Net/CursorBlink 0

# Setting: Net/CursorBlinkTime
# Description: Length of the cursor blink cycle, in milleseconds
# Type: int
# Default: 1200
# Net/CursorBlinkTime

# Setting: Net/ThemeName
# Description: Name of theme to use. This is a directory either in
# ~/.themes (except on Debian), or the 'system' theme directory, which
# depends on where GTK was installed. Basically, it could be anywhere.
# This should really use the base dir spec or something similar to
# locate the theme.
# Type: string
# Default: Default
Net/ThemeName "NsCDE"

# Setting: Net/IconThemeName
# Description: Name of icon theme to use for icons.
# Type: string
# Default: "hicolor"
Net/IconThemeName "NsCDE"

# Setting: Net/FallbackIconTheme
# Description: Name of fallback icon theme to use for icons.
# Type: string
# Default: "none"
# Net/FallbackIconTheme

# Setting: Net/EnableEventSounds
# Description: ???
# Type: boolean
# Default: ???
Net/EnableEventSounds 0

# Setting: Net/EnableInputFeedbackSounds
# Description: ???
# Type: boolean
# Default: ???
Net/EnableInputFeedbackSounds 0

# Setting: Net/SoundThemeName
# Description: ???
# Type: string
# Default: ???
# Net/SoundThemeName

# Setting: Xft/Antialias
# Description: Whether to antialias Xft fonts; 0 = no, 1 = yes, -1 = default
# Type: int
# Default: -1
Xft/Hinting 1

# Setting: Xft/HintStyle
# Description: What degree of hinting to use; "hintnone", "hintslight",
# "hintmedium", or "hintfull"
# Type: string
# Default: "hintnone"
Xft/HintStyle "hintfull"

# Setting: Xft/RGBA
# Description: Type of subpixel antialiasing; "none", "rgb", "bgr",
# "vrgb", "vbgr"
# Type: string
# Default: "none"
# Xft/RGBA

# Setting: Xft/DPI
# Description: Resolution for Xft, in 1024 * dots/inch. -1 to use
# default value
# Type: int
# Default: -1
Xft/DPI 98304

# Setting: Xft/lcdfilter
# Description: ???
# Type: string
# Default: ???
Xft/lcdfilter "none"

