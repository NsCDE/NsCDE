#
# Xset.conf created by NsCDE first setup (bootstrap)
#
# It is installed once, and will not be overwritten
# by NsCDE Style managers.
#

# Correct monitor gamma in X server in the software
# xgamma -gamma 0.9450

# Uncomment this to run spice-vdagent if you are inside
# KVM qemu virtual machine
# pkill -0 -u $(id -u) spice-vdagent || spice-vdagent

# Virtual monitor or spice client: set some sane X resolution
# xrandr -s 1920x1200
# xrandr -s 1920x1080
# xrandr -s 1680x1050
# Set up two virtual monitors
# xrandr --output Virtual-0 --mode 1680x1050 --primary --output Virtual-1 --mode 1680x1050 --right-of Virtual-0

# Set the keyboard layout examples
# 1. German / English switch with Sun-style left ctrl and caps lock swap
# setxkbmap -layout "de,us" -option grp:alt_shift_toggle -option ctrl:swapcaps de
# 2. Croatian / English layouts with Sun-style left ctrl and caps lock swap
# enabled and Sun-style meta keys
# setxkbmap -layout "hr,us" -option grp:alt_shift_toggle -option ctrl:swapcaps -option altwin:left_meta_win hr
# 3. Simple French layout with Sun-style left ctrl and caps lock swap and left meta modifier
# setxkbmap -option ctrl:swapcaps -option altwin:left_meta_win fr
# 4. Simple us layout with only Sun Meta key on left
# setxkbmap -option altwin:left_meta_win us
# 5. Russian / English setup with Sun keys
# setxkbmap -layout "ru,us" -option grp:alt_shift_toggle -option ctrl:swapcaps ru

# Settings from Pointer, Beep, Keyboard and PowerSave Style Managers will be
# written below by their programs.

