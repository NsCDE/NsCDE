[global]
monitor = 0
follow = mouse
geometry = "320x6-10-140"
indicate_hidden = yes
shrink = no
transparency = 0
notification_height = 0
separator_height = 3
padding = 8
horizontal_padding = 8
frame_width = 3
frame_color = "#eda870"
separator_color = frame
sort = yes
idle_threshold = 120
font = Bitstream Vera Sans Roman 10
line_height = 0
markup = full
format = "<b>%a:</b>\n\n<b>%s</b>\n\n%b"
alignment = left
show_age_threshold = 60
word_wrap = yes
ellipsize = middle
ignore_newline = no
stack_duplicates = true
hide_duplicate_count = false
show_indicators = yes
icon_position = left
max_icon_size = 64
